<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <style>
    .background { fill: #000; }
    .border { fill: none; stroke: #00ff00; stroke-width: 2; }
    .title { fill: #00ff00; font-family: monospace; font-size: 36px; text-anchor: middle; }
    .subtitle { fill: #00cc00; font-family: monospace; font-size: 18px; text-anchor: middle; }
    .card { fill: rgba(0, 20, 0, 0.7); stroke: #00ff00; stroke-width: 1; }
    .card-text { fill: #00ff00; font-family: monospace; font-size: 40px; text-anchor: middle; dominant-baseline: middle; }
    .terminal { fill: rgba(0, 20, 0, 0.8); stroke: #00ff00; stroke-width: 1; }
    .terminal-header { fill: none; stroke: #00aa00; stroke-width: 1; }
    .header-text { fill: #00ff00; font-family: monospace; font-size: 14px; }
    .command { fill: #00ff00; font-family: monospace; font-size: 14px; }
    .response { fill: #00cc00; font-family: monospace; font-size: 14px; }
    .matrix-text { fill: #00ff00; font-family: monospace; font-size: 12px; opacity: 0.15; }
  </style>
  
  <!-- Background -->
  <rect class="background" width="800" height="450" />
  <rect class="border" x="1" y="1" width="798" height="448" rx="5" />
  
  <!-- Matrix Background Effect -->
  <g>
    <text class="matrix-text" x="50" y="30">01010111010001010110110001100011</text>
    <text class="matrix-text" x="150" y="60">01001101011000010111010001110010</text>
    <text class="matrix-text" x="30" y="90">01101001011110000010000001010011</text>
    <text class="matrix-text" x="200" y="120">01101111011000110110100101100001</text>
    <text class="matrix-text" x="90" y="150">01101100001000000100110001101001</text>
    <text class="matrix-text" x="250" y="180">01101110011010110111001100100000</text>
    <text class="matrix-text" x="400" y="40">01010111010001010110110001100011</text>
    <text class="matrix-text" x="500" y="70">01001101011000010111010001110010</text>
    <text class="matrix-text" x="380" y="100">01101001011110000010000001010011</text>
    <text class="matrix-text" x="550" y="130">01101111011000110110100101100001</text>
    <text class="matrix-text" x="440" y="160">01101100001000000100110001101001</text>
    <text class="matrix-text" x="600" y="190">01101110011010110111001100100000</text>
    <text class="matrix-text" x="120" y="250">01010111010001010110110001100011</text>
    <text class="matrix-text" x="300" y="280">01001101011000010111010001110010</text>
    <text class="matrix-text" x="180" y="310">01101001011110000010000001010011</text>
    <text class="matrix-text" x="400" y="340">01101111011000110110100101100001</text>
    <text class="matrix-text" x="220" y="370">01101100001000000100110001101001</text>
    <text class="matrix-text" x="480" y="400">01101110011010110111001100100000</text>
  </g>
  
  <!-- Content -->
  <text class="title" x="400" y="80">MATRIX SOCIAL LINKS</text>
  <text class="subtitle" x="400" y="110">A cyberpunk-inspired web application with interactive terminal interface</text>
  
  <!-- Cards -->
  <g>
    <rect class="card" x="200" y="140" width="80" height="80" rx="3" />
    <text class="card-text" x="240" y="180">G</text>
    
    <rect class="card" x="300" y="140" width="80" height="80" rx="3" />
    <text class="card-text" x="340" y="180">T</text>
    
    <rect class="card" x="400" y="140" width="80" height="80" rx="3" />
    <text class="card-text" x="440" y="180">L</text>
    
    <rect class="card" x="500" y="140" width="80" height="80" rx="3" />
    <text class="card-text" x="540" y="180">D</text>
  </g>
  
  <!-- Terminal -->
  <rect class="terminal" x="100" y="250" width="600" height="150" rx="3" />
  <line class="terminal-header" x1="100" y1="280" x2="700" y2="280" />
  
  <text class="header-text" x="120" y="270">NEXUS TERMINAL</text>
  <text class="header-text" x="600" y="270">SECURE CONNECTION</text>
  
  <text class="command" x="120" y="300">┌──(root@nexus)-[~]</text>
  <text class="command" x="120" y="320">└─$ status</text>
  <text class="response" x="120" y="340">╭─────────── SYSTEM STATUS REPORT ───────────╮</text>
  <text class="response" x="120" y="360">│ Security Level:    MAXIMUM                 │</text>
  <text class="response" x="120" y="380">│ Firewall:         ACTIVE & ADAPTIVE       │</text>
  
  <!-- Cursor -->
  <rect x="160" y="400" width="8" height="14" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
</svg> 