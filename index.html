<!doctype html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binar | Digital Workspace</title>
    <meta name="description" content="Security Research & Development Hub - Connect with Binar across various social platforms and digital spaces.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS to ensure content displays even before React loads */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Dark theme defaults */
      :root {
        --accent-blue: #3b82f6;
        --accent-dark-blue: #1e40af;
        --bg-primary: #121212;
        --text-primary: #ffffff;
        --accent-color: #3b82f6;
      }
      
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      /* Modern loader styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-primary);
        z-index: 9999;
      }
      
      .loader-title {
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: bold;
        color: var(--accent-blue);
        margin-bottom: 20px;
        position: relative;
        letter-spacing: 1px;
      }
      
      .loader-title::after {
        content: "";
        position: absolute;
        right: -15px;
        top: 5px;
        width: 10px;
        height: 20px;
        background-color: var(--accent-blue);
        animation: blink 1s infinite;
      }
      
      .spinner {
        position: relative;
        width: 60px;
        height: 60px;
      }
      
      .spinner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-top-color: var(--accent-blue);
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: var(--text-primary);
        margin-top: 20px;
        opacity: 0.7;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* Light theme overrides */
      html.light-theme {
        --accent-blue: #2563eb;
        --accent-dark-blue: #1d4ed8;
        --bg-primary: #f8f9fa;
        --text-primary: #212121;
      }
    </style>
    <script src="./theme-check.js" defer></script>
  </head>
  <body>
    <div id="root" class="h-full w-full">
      <!-- Fallback content that will be replaced by React -->
      <div class="loading-container">
        <div class="loader-title">DIGITAL WORKSPACE</div>
        <div class="spinner"></div>
        <div class="loader-text">Loading application...</div>
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
